<html>

<head>
	<title>{{ form.title }}</title>
	<style>
		body {
		    background-color: #FFFFFF;
		    font: 10pt Arial,sans-serif;
		}
		form p, ul,li {
		    margin: 0;
		    padding: 0.1em;
		    background-color: #F0F0F0;
		}
		label {
		    display: block;
		    padding: 0.2em 0.2em 0.1em 0.2;
		    margin-top: 1.4em;
		    background-color: #F0F0F0;
		    font-weight: bold;
		}
		form p, ul {
		    padding-left: 0.8em;
		}
		input, textarea {
		    margin: 0;
		    padding: 0.2em;
		}
		input[type="text"], textarea {
		    width: 100%;
		    display: block;
		}
		li {
		    list-style-type: none;
		}
		li label {
		    cursor: pointer;
		}
		p label, ul label {
		    display: inline;
		    margin: 0;
		    font-weight: normal;
		}
		.errorlist {
		    color: #FF0000;
		    margin-top: 3em;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="/custom/custom_frame.css">
</head>

<body>
	
	<h1>{{ form.title }}</h1>
	{% if form.intro %}
	<p>{{ form.intro }}</p>
	{% endif %}
	
	<form method="post"{% if form_for_form.is_multipart %} 
	    enctype="multipart/form-data"{% endif %}>
	    {% csrf_token %}
        {% for field in form_for_form %}
          {% if field.errors %}
            <ul class="errorlist">{{ field.errors }}</ul>
          {% endif %}
          {% if field.label != "..." %}
            {{ field.label_tag }}
          {% endif %}
          {{ field }}
        {% endfor %}
		<div style="clear:left;">&nbsp;</div>
		<input type="submit" value="{{ form.button_text }}" />
	</form>
	
</body>
