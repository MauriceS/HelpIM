<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title></title>
    <script src="/static/jsjac.js"></script>
    <script src="/static/chat.js"></script>
    <script>
var HELPIM_CONFIG = {{ xmpptk_config|safe }};
    </script>
    <link type="text/css" rel="stylesheet" href="/static/chat.css"/>
  </head>

  <body onload="helpim.start(HELPIM_CONFIG);">
    <div id="helpimClient">
      <div id="logoutButton"></div>
      <div id="tabBar">
     </div>
      <div class="goog-tab-bar-clear"></div>
      <div id="tab_content" class="goog-tab-content"></div>
   </div>
   <div id="panelTemplate">
      <div class="subjectPanel">Subject: <span class="roomSubject"></span></div>
      <div class="rosterPanel"></div>
      <div class="messagesPanel"></div>
      <div class="emoticonsPanel">
        <img src="/static/images/emoticons/smile.gif" alt="smiley" title=":-)"/>
        <img src="/static/images/emoticons/wink.gif" alt="wink" title=";-)"/>
        <img src="/static/images/emoticons/depressed.gif" alt="depressed" title=":-("/>
        <img src="/static/images/emoticons/lick.gif" alt="lick" title=":-p"/>
      </div>
      <div class="sendPanel"><textarea class="sendTextarea">Click here to send a message!</textarea></div>
   </div>
   {% if debug %}
    <hr>
    <fieldset class="goog-debug-panel">
      <legend>Debug Log</legend>
      <div id="log"></div>
    </fieldset>
   {% endif %}
 </body>
</html>
