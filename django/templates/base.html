<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
    "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
    <title>{% block title %}helpim{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div id="navigation">
{% load flatpages %}
{% get_flatpages as flatpages %}
      <ul>
   {% for page in flatpages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
      </ul>
    </div>
    <div id="centeredColumn" class="main">
      <div class="copyright" style="width:100%">
        <div class="divLeft"><span><span>HelpIM3&nbsp;3.0&nbsp;-&nbsp;001M</span></span></div>
        <div class="divRight"><span>{% if is_logged_in %}Welcome, {{
        name }}!{% endif %}</span></div>
        <div class="clear"></div>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
